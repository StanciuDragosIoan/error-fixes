<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Error Logger</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 p-5 mx-auto">
          <h3 class="text-center mb-5">
            Fix error
            <span class="bg-secondary text-white p-1"
              >cli.init is not a function</span
            >
            when initializing react native cli project
          </h3>
          <h5 class="mb-5">
            In order to fix this error, you simply pass and option to the
            command, in order to 'downgrade' the cli version (there's some issue
            with the current version) such as:
          </h5>
          <h5 class="bg-dark text-white p-1">
            npx react-native init myAwesomeApp --version 0.68.2
          </h5>
        </div>
      </div>
    </div>
  </body>
</html>
